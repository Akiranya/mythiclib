name: MythicLib
author: Indyuce
main: io.lumine.mythic.lib.MythicLib
api-version: 1.13
version: ${project.version}
loadbefore: [ MMOCore,MMOItems ]
softdepend: [ WorldGuard,Residence,Factions,MythicMobs ]
description: 'A hard dependency for MMOItems and MMOCore'
commands:
  color:
    description: 'Change your chat color'
    usage: '/color <color>'
    aliases: [ chatcolor, chatcolour, colour, ccolor, ccolour ]
  mythiclib:
    description: Reload mythiclib
    permission: mythiclib.reload
    aliases: [ml]
  healthscale:
    description: Scales the player's health
    permission: mythiclib.command.healthscale
  exploreattributes:
    description: Explore player attributes.
    permission: mythiclib.explore-attributes
  mmotempstat:
    description: Add temporary stat modifier to player
    permission: mythiclib.tempstat
  superworkbench:
    aliases: [ swb ]
    description: Open the super 5x5 workbench
    permission: mythiclib.superworkbench
  megaworkbench:
    aliases: [ mwb ]
    description: Open the mega 6x6 workbench
    permission: mythiclib.megaworkbench
permissions:
  mythiclib.admin:
    default: op
  mythiclib.explore-attributes:
    default: op
  mythiclib.mythiclib.command.healthscale:
    default: op
  mythiclib.tempstat:
    default: op
  mythiclib.superworkbench:
    default: op
  mythiclib.megaworkbench:
    default: op
